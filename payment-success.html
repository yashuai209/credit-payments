<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful ðŸ’¸</title>

  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #232a34, #1b2b3a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      box-shadow: 0 0 35px rgba(0, 255, 150, 0.25);
      animation: fadeIn 0.9s ease;
    }

    .checkmark {
      font-size: 80px;
      color: #00ff9d;
      animation: pop 0.5s ease;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    p {
      margin: 10px 0;
      font-size: 18px;
      color: #d6f8ef;
    }

    .amount {
      font-size: 22px;
      color: #00ffa3;
      font-weight: 700;
      margin-top: 15px;
    }

    .credits {
      font-size: 18px;
      color: #00e6ff;
      font-weight: 600;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: linear-gradient(90deg, #00ffa3, #00e6ff);
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #00ffc3;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <div class="checkmark">âœ…</div>
    <h1>Payment Successful!</h1>
    <p class="amount" id="amountText">â‚¹0</p>
    <p class="credits" id="creditText">0 Credits Added</p>
    <p>Thank you for your purchase ðŸŽ‰</p>

    <button class="btn" onclick="goBack()">Back to Home</button>
  </div>

  <script>
    // Read query parameters (e.g. payment-success.html?amount=29&credits=50)
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || '0';
    const credits = urlParams.get('credits') || '0';

    document.getElementById('amountText').textContent = `â‚¹${amount} Payment Successful`;
    document.getElementById('creditText').textContent = `${credits} Credits Added`;

    // Auto redirect after 5 seconds
    setTimeout(() => {
      window.location.href = 'credits.html';
    }, 5000);

    function goBack() {
      window.location.href = 'credits.html';
    }

    // Simple confetti animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < 120; i++) {
      confetti.push({
        x: random(0, canvas.width),
        y: random(0, canvas.height),
        r: random(3, 7),
        d: random(2, 6),
        color: `hsl(${random(0, 360)}, 100%, 60%)`,
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      update();
    }

    function update() {
      confetti.forEach((p) => {
        p.y += p.d;
        if (p.y > canvas.height) {
          p.y = 0 - p.r;
          p.x = random(0, canvas.width);
        }
      });
    }

    (function animate() {
      draw();
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>
